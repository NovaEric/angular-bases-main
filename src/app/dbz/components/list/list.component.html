<h4 class="text-primary">DBZ Characters</h4>

<ul class="list-group">
    <li 
    *ngFor="let character of characterList; 
    let isLast = last; 
    let isEven = even;" 
    class="list-group-item" 
    [ngClass]="{ 
        'list-group-item-dark': isLast, 
        'list-group-item-primary': isEven }">

        <span>{{ character.name }} - </span>
        <strong>Power: </strong>
        <span>{{ character.power }}</span>
    </li>
</ul>
